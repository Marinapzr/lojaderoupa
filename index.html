<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>LOJA DE ROUPAS</title>
  </head>
  <body>
      <!-- Cabeçalho do documento -->
      <header>
          <!-- Menu de navegação -->
          <nav>
              <!-- Lista de navegação -->
              <ul>
                  <!-- Item da lista com título para Moda Feminina -->
                  <li><h2>MODA FEMININA</h2></li>
                  <!-- Item da lista com título para Moda Infantil -->
                  <li><h2>MODA INFANTIL</h2></li>
                  <!-- Item da lista com título para Moda Masculina -->
                  <li><h2>MODA MASCULINA</h2></li>
                  <!-- Item da lista com título para Calçados -->
                  <li><h2>CALÇADOS</h2></li>
              </ul>
          </nav>
      </header>
      
      <!-- Conteúdo principal da página -->
      <main>
          <!-- Seção de roupas -->
          <section class="roupas">
              <!-- Primeiro item de roupa -->
              <div>
                  <!-- Imagem da roupa -->
                  <img src="imagens/imagem1.png" alt="Imagem de uma roupa"/>
                  <!-- Preço da roupa -->
                  <h3>R$180,00</h3>
                  <!-- Botão para comprar -->
                  <button>COMPRAR</button>
                  <!-- Formulário para selecionar o tamanho -->
                  <form id="formMain"><!--Formulário para selecionar o tamanho da roupa-->
                      <!-- Opção de tamanho P -->
                      <input type="radio" name="tamanho" id="p" /><!--input type="radio">: Botão de opção para os tamanhos.-->
                      <label>P</label><!--<label>: Rótulo para os botões de opção.-->
                      <!-- Opção de tamanho M -->
                      <input type="radio" name="tamanho" id="m" />
                      <label>M</label>
                      <!-- Opção de tamanho G -->
                      <input type="radio" name="tamanho" id="g" />
                      <label>G</label>
                      <!-- Opção de tamanho GG -->
                      <input type="radio" name="tamanho" id="gg" />
                      <label>GG</label>
                  </form>
              </div>
      
              <!-- Segundo item de roupa -->
              <div>
                  <!-- Imagem da roupa -->
                  <img src="imagens/imagem2.png" alt="Imagem de uma roupa"/>
                  <!-- Preço da roupa -->
                  <h3>R$20,00</h3>
                  <!-- Botão para comprar -->
                  <button>COMPRAR</button>
                  <!-- Formulário para selecionar o tamanho -->
                  <form id="formMain">
                      <!-- Opção de tamanho P -->
                      <input type="radio" name="tamanho" id="p" />
                      <label>P</label>
                      <!-- Opção de tamanho M -->
                      <input type="radio" name="tamanho" id="m" />
                      <label>M</label>
                      <!-- Opção de tamanho G -->
                      <input type="radio" name="tamanho" id="g" />
                      <label>G</label>
                      <!-- Opção de tamanho GG -->
                      <input type="radio" name="tamanho" id="gg" />
                      <label>GG</label>
                  </form>
              </div>
      
              <!-- Terceiro item de roupa -->
              <div>
                  <!-- Imagem da roupa -->
                  <img src="imagens/imagem3.png" alt="Imagem de uma roupa"/>
                  <!-- Preço da roupa -->
                  <h3>R$30,00</h3>
                  <!-- Botão para comprar -->
                  <button>COMPRAR</button>
                  <!-- Formulário para selecionar o tamanho -->
                  <form id="formMain">
                      <!-- Opção de tamanho P -->
                      <input type="radio" name="tamanho" id="p" />
                      <label>P</label>
                      <!-- Opção de tamanho M -->
                      <input type="radio" name="tamanho" id="m" />
                      <label>M</label>
                      <!-- Opção de tamanho G -->
                      <input type="radio" name="tamanho" id="g" />
                      <label>G</label>
                      <!-- Opção de tamanho GG -->
                      <input type="radio" name="tamanho" id="gg" />
                      <label>GG</label>
                  </form>
              </div>
      
              <!-- Quarto item de roupa -->
              <div>
                  <!-- Imagem da roupa -->
                  <img src="imagens/imagem4.png" alt="Imagem de uma roupa"/>
                  <!-- Preço da roupa -->
                  <h3>R$150,00</h3>
                  <!-- Botão para comprar -->
                  <button>COMPRAR</button>
                  <!-- Formulário para selecionar o tamanho -->
                  <form id="formMain">
                      <!-- Opção de tamanho P -->
                      <input type="radio" name="tamanho" id="p" />
                      <label>P</label>
                      <!-- Opção de tamanho M -->
                      <input type="radio" name="tamanho" id="m" />
                      <label>M</label>
                      <!-- Opção de tamanho G -->
                      <input type="radio" name="tamanho" id="g" />
                      <label>G</label>
                      <!-- Opção de tamanho GG -->
                      <input type="radio" name="tamanho" id="gg" />
                      <label>GG</label>
                  </form>
              </div>
          </section>
      </main>
      
      <!-- Rodapé do documento -->
      <footer>
          <!-- Título da seção de cadastro -->
          <h4>FAÇA O SEU CADASTRO:</h4>
          <!-- Formulário de cadastro -->
          <form class="formFooter">
              <!-- Campo de nome -->
              <label>NOME:</label>
              <input type="text" id="name" />
              <!-- Campo de email -->
              <label class="email">EMAIL:</label>
              <input type="email" name="email" id="email" />
              <!-- Campo de senha -->
              <label class="senha" for="">SENHA:</label>
              <input type="password" name="password" id="password" />
              <!-- Botão para enviar o formulário -->
              <input type="submit" id="enviar" value="ENVIAR" />
          </form>
      </footer>
      </body>
      </html>
